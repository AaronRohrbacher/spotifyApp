
<body>
  <div class="music">
    <h2>Parties</h2>

    <div class="container">
      <hr>
      <div *ngFor="let party of parties | async">
        <div class="panel panel-body" (click)="goToDetailPage(party)">
          <h3>{{party.name}}, {{party.location}}</h3>
          <button class="btn btn-success" type="button"  (click)="beingDeletingParty(party)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
