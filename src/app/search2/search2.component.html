<body>
  <div class="music">
    <h1 style="opacity:0.8;"><i class="fa fa-spotify" aria-hidden="true"></i> Database</h1>

    <h4>
      <input type="text" #newquery
        [value]="query"
        (keydown.enter)="submit(newquery.value)"><br><br>
      <button class="btn btn-success" type="button" (click)="submit(newquery.value)">Search</button>
    </h4>

    <div *ngIf="results">
      <div *ngIf="!results.length">
        No tracks were found with the term '{{ query }}'
      </div>

      <div *ngIf="results.length" style="overflow:scroll; height:900px; overflow-x: hidden;">

          <div class="row">
            <div class="col-sm-6 col-md-4" *ngFor="let t of results">
              <div class="well">
                <div class="content">
                  <img src="{{ t.album.images[0].url }}" class="img-responsive">
                  <div class="caption">
                    <h3>
                      <i class="fa fa-picture-o" aria-hidden="true"></i>
                      <a [routerLink]="['/artists', t.artists[0].id]">
                        {{ t.artists[0].name }}
                      </a>
                    </h3>
                    <br>
                    <p>
                      <i class="fa fa-music" aria-hidden="true"></i>
                      <a [routerLink]="['/tracks', t.id]">
                        {{ t.name }}
                      </a>
                    </p>
                  </div>
                  <div class="attribution">
                    <h4>
                      <a [routerLink]="['/albums', t.album.id]">
                        {{ t.album.name }}
                      </a>
                    </h4>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
