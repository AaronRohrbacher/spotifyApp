<h1>Search</h1>

<p>
  <input type="text" #newquery
    [value]="query"
    (keydown.enter)="submit(newquery.value)">
  <button (click)="submit(newquery.value)">Search</button>
</p>



<div *ngFor="let t of results" class="well well-body">
  <p>{{ t.name }}</p>
  <button (click)="addPlaylist(t.tracks.href)">Add Playlist!</button>
</div>

<div *ngFor="let u of results2" class="well well-body">
  <p>{{ u.track.name }}</p>
</div>
